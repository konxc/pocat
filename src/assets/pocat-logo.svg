<svg width="120" height="32" viewBox="0 0 125 36" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated gradient for ring -->
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0080">
        <animate attributeName="stop-color" 
          values="#ff0080;#00ff88;#0080ff;#8000ff;#ff0080" 
          dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#00ff88">
        <animate attributeName="stop-color" 
          values="#00ff88;#0080ff;#8000ff;#ff0080;#00ff88" 
          dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0080ff">
        <animate attributeName="stop-color" 
          values="#0080ff;#8000ff;#ff0080;#00ff88;#0080ff" 
          dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Animated gradient for play icon disco -->
    <linearGradient id="disco" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff1493">
        <animate attributeName="stop-color" 
          values="#ff1493;#9400d3;#ff4500;#ffff00;#00ffff;#ff1493" 
          dur="1.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#00ffff">
        <animate attributeName="stop-color" 
          values="#00ffff;#ff1493;#9400d3;#ff4500;#ffff00;#00ffff" 
          dur="1.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ffff00">
        <animate attributeName="stop-color" 
          values="#ffff00;#00ffff;#ff1493;#9400d3;#ff4500;#ffff00" 
          dur="1.5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <style>
    .logo-text { 
      fill: var(--sl-color-white);
      filter: url(#glow);
    }
    
    .logo-ring {
      stroke: url(#rainbow);
      filter: url(#glow);
      stroke-width: 4;
      fill: none;
    }
    
    .logo-accent {
      fill: url(#disco);
      filter: url(#glow);
    }
    
    /* Floating animation for letters */
    .letter-p { animation: float 2s ease-in-out infinite; }
    .letter-o { animation: float 2s ease-in-out infinite 0.2s; }
    .letter-c { animation: float 2s ease-in-out infinite 0.4s; }
    .letter-a { animation: float 2s ease-in-out infinite 0.6s; }
    .letter-t { animation: float 2s ease-in-out infinite 0.8s; }
    .play-icon { animation: pulse 1.5s ease-in-out infinite; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-2px); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }
    
    /* Theme colors */
    :root[data-theme="dark"] .logo-text {
      fill: #ffffff;
    }
    
    :root[data-theme="light"] .logo-text {
      fill: #1e293b;
    }
    
    @media (prefers-color-scheme: dark) {
      .logo-text { fill: #ffffff; }
    }
    
    @media (prefers-color-scheme: light) {
      .logo-text { fill: #1e293b; }
    }
  </style>
  
  <!-- P -->
  <g class="letter-p">
    <path d="M4 4h8c4 0 6 2 6 6s-2 6-6 6H8v8H4V4zm4 8h4c1 0 2-1 2-2s-1-2-2-2H8v4z" class="logo-text"/>
  </g>
  
  <!-- O with animated rainbow ring -->
  <g class="letter-o">
    <circle cx="32" cy="16" r="8" class="logo-ring">
      <animateTransform attributeName="transform" type="rotate" 
        values="0 32 16;360 32 16" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- C -->
  <g class="letter-c">
    <path d="M56 8c-4.4 0-8 3.6-8 8s3.6 8 8 8c2.2 0 4.2-0.9 5.7-2.3l2.8 2.8C62.4 26.6 59.4 28 56 28c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.4 0 6.4 1.4 8.5 3.5l-2.8 2.8C60.2 8.9 58.2 8 56 8z" class="logo-text"/>
  </g>
  
  <!-- A -->
  <g class="letter-a">
    <path d="M76 4l8 20h-4l-1.5-4h-5l-1.5 4h-4l8-20zm0 8l-1.5 4h3L76 12z" class="logo-text"/>
  </g>
  
  <!-- T -->
  <g class="letter-t">
    <path d="M88 4h16v4h-6v16h-4V8h-6V4z" class="logo-text"/>
  </g>
  
  <!-- Video play icon with pulse -->
  <g class="play-icon">
    <path d="M110 12l6 4-6 4v-8z" class="logo-accent"/>
  </g>
</svg>
